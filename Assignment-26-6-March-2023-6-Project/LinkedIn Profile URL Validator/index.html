<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile URL Validator.</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #a4508b;
            background-image: linear-gradient(326deg, #a4508b 0%, #5f0a87 74%);
        }
        
        .container {
            width: 500px;
            height: 420px;
            background-color: #ffffff;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        
        label {
            font-size: 20px;
            font-weight: 600;
        }
        
        input {
            padding: 5px;
            font-size: 18px;
        }
        
        button {
            width: 100px;
            background-color: blueviolet;
            color: #ffffff;
            padding: 5px 10px;
            border: 0;
            outline: none;
            border-radius: 5px;
            font-size: 20px;
        }
        
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
        
        footer {
            margin: 3rem 0rem;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>LinkedIn Profile URL Validator.</h1>

        <div class="input-div">
            <label for="url">Enter a URL:</label>
            <input type="text" id="url" placeholder="Enter a URL" />
        </div>
        <button onclick="validateURL()">Check</button>

        <div id="result"></div>

    </div>
    <footer><b>Note :=> </b>This is only LinkedIn Profile URL Validator .</footer>

    <script>
        function validateURL() {
            const urlInput = document.getElementById('url').value;
            const regex = /^https:\/\/www.linkedin.com\/in\/[a-zA-Z0-9_-]{5,30}[a-zA-Z0-9]$/;
            const isValidURL = regex.test(urlInput);

            const resultDiv = document.getElementById('result');
            if (isValidURL) {
                resultDiv.textContent = "Valid URL.";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "Invalid URL.";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>

</html>
